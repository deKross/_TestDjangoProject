{% extends "kiwibase.html" %}

{% block content %}
<table>
    <tr>
        <th>Название</th>
        <th>Кол-во человек</th>
        <th>Староста</th>
    </tr>
{% for group in groups %}
<tr>
    <td><a href="/group/{{ group.name }}/">{{ group.name }}</a></td>
    <td>{{ group.students_count }}</td>
    <td>{{ group.praepostor }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
