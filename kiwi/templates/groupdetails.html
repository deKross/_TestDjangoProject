{% extends "kiwibase.html" %}

{% block content %}
<h1>{{ group }}</h1>
<table>
    <tr>
        <th>№ студ. билета</th>
        <th>Ф.И.О.</th>
        <th>Дата рождения</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.student_id }}</td>
        <td>{{ student }}</td>
        <td>{{ student.birth_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
